<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src ="js/scripts.js"></script>
    <title>ALERT YOUR TITLE GOES HERE BUDDY</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <button type="submit" class="btn">Add Name</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div><!--col-md-6-->
        <div class="col-md-6"><!--right side-->
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="full-address"></span></p>
          </div>
        </div><!--col-md-6-->
      </div><!--row-->
    </div>
  </body>
</html>
